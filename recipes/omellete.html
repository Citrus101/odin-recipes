<!DOCTYPE html>
<html land="en">

        <meta charset="utf-8">
        <title>Omellete</title>
    </head>
    <body>
        <h1>Omellete</h1>
        <img src ="../images/omellete.jpg" alt="Image of an Omellete">
        <h2>Description</h2>
        <p>An egg battered and seasoned with veggies cooked in a frying pan</p>

        <h2>Ingredients</h2>
        <ul>
            <li>2 Eggs</li>
            <li>1 tbsp onions</li>
            <li>1 tbsp capsicum</li>
            <li>1 tbsp tomato</li>
            <li>1/8 tbsp Salt</li>
            <li>1 Green chili</li>
            <li>1 Pinch turmeric</li>
            <li>1 tbsp Oil</li>
            <li>1 tbsp Coriander leaves</li>
        </ul>


    </body>
</html>
